<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Project Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"></head>
</head>

<body>

<div role="main" class="main">
  <div class="card">
    <div class="img-container">
      <div class="overlay"></div>
      <img class = "top-img" src="images\image-equilibrium.jpg" alt="">
    </div>
    
    <h1>Equilibrium #3429</h1>

    <p class="soft-blue">Our Equilibrium collection promotes balance and calm.</p>
    <table>
      <tr class="money-line">
        <td class="flex cyan"><img src="images\icon-ethereum.svg" class="icon"><span class=eth-amount>0.041 ETH</span></td>
        <td class="table-right soft-blue flex">
          <img src="images\icon-clock.svg" class="icon-clock"><span class="days-left">3 days left</span> 
        </td>
      </tr>
    </table>    

    <div class="hr"></div>
    
    <table>
      <tr>
        <td class="creator-icon">
          <img src="images\image-avatar.png">
        </td>
        <td>
          <span class="soft-blue creator-info">Creation of </span>Jules Wyvern
        </td>
      </tr>
    </table>
   
  </div>
</div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlin Mitchell</a>.
  </div>
</body>
</html>
