<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Project Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
</head>

<body>

  <div role="main" class="main">
    <div class="card">
      <a href="">
        <div class="img-container">
          <img class="top-img" src="images\image-equilibrium.jpg" alt="">
          <div class="overlay">
            <img class="overlay-icon" src="images/icon-view.svg">
          </div>

        </div>
      </a>

      <a href="">
        <h1>Equilibrium #3429</h1>
      </a>

      <p class="soft-blue">Our Equilibrium collection promotes balance and calm.</p>
      <table>
        <tr class="money-line">
          <td class="flex cyan table-text"><img src="images\icon-ethereum.svg" class="icon"><span class=eth-amount>0.041 ETH</span>
          </td>
          <td class="soft-blue flex table-text">
            <img src="images\icon-clock.svg" class="icon-clock"><span class="days-left">3 days left</span>
          </td>
        </tr>
      </table>

      <div class="hr"></div>

      <table>
        <tr>
          <td class="creator-icon">
            <img src="images\image-avatar.png" class="creator-image">
          </td>
          <td class="table-text">
            <span class="soft-blue creator-info">Creation of </span><a href="">Jules Wyvern</a>
          </td>
        </tr>
      </table>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Carlin Mitchell</a>.
  </div>
</body>

</html>
